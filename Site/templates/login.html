{% extends "layout_form.html" %}

{% block title %}
	<h3> Login </h3> 
{% endblock %}

{% block form %}
		<form id='login' action="/login" method="POST" >
			<div class="input-form">
				<input type="text" name="username" required autocomplete=false placeholder="E-Mail Address" pattern="[a-z0-9._]+@local.com$">

			</div>	

			<div class="input-form">
				<input type="password" name="password" required autocomplete=false  placeholder="Password" pattern="[a-z0-9]{8,20}$">
			</div>	

			<button class="btn btn-form" type="submit"> Submit </button>	
		</form>
{% endblock %}
